<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detectives: Extended History Marathon</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #2980b9;
            --accent: #f1c40f;
            --success: #27ae60;
            --error: #c0392b;
            --bg: #fdfefe;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            border-top: 8px solid var(--primary);
        }

        header {
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        h1 { margin: 0; color: var(--primary); font-size: 2.4rem; }
        .subtitle { color: #7f8c8d; margin-top: 10px; font-size: 1.1rem; }

        /* Stats & Progress */
        .progress-container {
            background: #eee;
            height: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), #3498db);
            width: 0%;
            transition: width 0.3s ease;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 40px;
        }

        /* Question Styles */
        .question-box {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category-tag {
            display: inline-block;
            background: #e8f4fd;
            color: var(--secondary);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .clue-box {
            background: #f8f9fa;
            border-left: 6px solid var(--secondary);
            padding: 25px;
            margin-bottom: 35px;
            font-style: italic;
            font-size: 1.15rem;
            color: #444;
            line-height: 1.8;
            border-radius: 0 8px 8px 0;
        }

        /* Options */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 18px 25px;
            border-radius: 10px;
            text-align: left;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #2c3e50;
            position: relative;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--secondary);
            background: #f4faff;
            transform: translateX(8px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: var(--success);
            color: #155724;
        }

        .option-btn.wrong {
            background: #fadbd8;
            border-color: var(--error);
            color: #721c24;
            opacity: 0.6;
        }

        .option-btn:disabled { cursor: default; transform: none; box-shadow: none; }

        /* Feedback */
        .feedback {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            display: none;
            font-size: 1.1rem;
        }
        .feedback.correct { background: #e8f5e9; border-left: 6px solid var(--success); }
        .feedback.wrong { background: #fce4ec; border-left: 6px solid var(--error); }

        .btn-next {
            display: none;
            margin-top: 25px;
            padding: 15px 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            float: right;
            transition: background 0.2s;
            font-weight: bold;
        }
        .btn-next:hover { background: #34495e; }

        /* End Screen */
        .results-container {
            text-align: center;
            display: none;
            padding: 40px 0;
        }
        .final-score {
            font-size: 5rem;
            font-weight: 800;
            color: var(--primary);
            margin: 20px 0;
        }
    </style>
</head>
