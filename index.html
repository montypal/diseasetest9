<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Olympiad: Disease Detectives History (Text Only)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #2980b9;
            --accent: #16a085;
            --bg: #f4f6f7;
            --text: #2c3e50;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-top: 6px solid var(--secondary);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        h1 { color: var(--primary); margin: 0; font-size: 2rem; }
        .subtitle { color: #7f8c8d; font-size: 1.1rem; margin-top: 5px; }

        /* Progress */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--secondary);
            font-size: 0.9rem;
        }
        .progress-track {
            background: #eee;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .progress-fill {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Question Styles */
        .question-card {
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            background: #e8ecef;
            color: #555;
        }

        .q-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--primary);
        }

        .quote-box {
            background:#f8f9fa; 
            padding:20px; 
            border-left:5px solid var(--secondary); 
            margin-bottom:25px; 
            font-style:italic;
            color: #555;
        }

        /* Bio Card Styling (Text Only) */
        .bio-card {
            background: #f1f2f6;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            margin-bottom: 25px;
        }
        .bio-dates { 
            font-weight: bold; 
            color: var(--secondary); 
            font-size: 1.1rem;
            margin-bottom: 10px; 
        }
        .bio-clue {
            font-size: 1.05rem;
        }

        /* Options */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .option-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
        }
        .option-btn:hover:not(:disabled) {
            border-color: var(--secondary);
            background: #f4faff;
        }
        .option-btn.correct {
            background-color: #d4edda;
            border-color: #155724;
            color: #155724;
        }
        .option-btn.wrong {
            background-color: #f8d7da;
            border-color: #721c24;
            color: #721c24;
            opacity: 0.7;
        }

        /* Feedback */
        .feedback-area {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .feedback-area.correct { background: #e8f5e9; border-left: 5px solid #2ecc71; }
        .feedback-area.wrong { background: #fce4ec; border-left: 5px solid #e74c3c; }

        .btn-next {
            display: none;
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            float: right;
        }
        .btn-next:hover { background: #1a252f; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Epidemiology Hall of Fame</h1>
        <div class="subtitle">Science Olympiad Practice</div>
    </header>

    <div class="stats-bar">
        <span id="q-counter">Question 1</span>
        <span id="score-display">Score: 0</span>
    </div>
    <div class="progress-track">
        <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div id="quiz-area">
        </div>

    <div id="results-area" style="display:none; text-align:center;">
        <h2 style="color:var(--secondary)">Test Complete!</h2>
        <p>Your Final Score:</p>
        <div style="font-size:3rem; font-weight:bold; margin:20px 0;" id="final-score"></div>
        <p id="final-msg"></p>
        <button class="btn-next" style="display:inline-block; float:none;" onclick="location.reload()">Restart Test</button>
    </div>
</div>

<script>
    // --- DATABASE OF FIGURES ---
    const figures = [
        { name: "Hippocrates", dates: "c. 460 – c. 370 BC", desc: "First to dismiss supernatural explanations for disease. Authored 'On Airs, Waters, and Places', suggesting environmental factors influence health." },
        { name: "John Graunt", dates: "1620 – 1674", desc: "Considered the founder of demography. Analyzed the 'Bills of Mortality' in London to quantify patterns of birth, death, and disease." },
        { name: "James Lind", dates: "1716 – 1794", desc: "Conducted one of the first controlled clinical trials on board the HMS Salisbury, proving citrus fruits cured scurvy." },
        { name: "Edward Jenner", dates: "1749 – 1823", desc: "Developed the smallpox vaccine using cowpox material; known as the Father of Immunology." },
        { name: "William Farr", dates: "1807 – 1883", desc: "Developed the modern vital statistics system, classified causes of death, and established the practice of disease surveillance." },
        { name: "John Snow", dates: "1813 – 1858", desc: "Father of Field Epidemiology. Mapped cholera cases to the Broad Street pump in London (1854), proving waterborne transmission." },
        { name: "Louis Pasteur", dates: "1822 – 1895", desc: "Proved the Germ Theory of disease, debunking spontaneous generation. Developed vaccines for rabies and anthrax." },
        { name: "Robert Koch", dates: "1843 – 1910", desc: "Identified causative agents of TB, cholera, and anthrax. Developed a set of postulates to link specific microbes to specific diseases." },
        { name: "Joseph Goldberger", dates: "1874 – 1929", desc: "Proved pellagra was a nutritional deficiency (niacin) rather than an infectious disease through studies in orphanages and prisons." },
        { name: "Florence Nightingale", dates: "1820 – 1910", desc: "Used statistical diagrams (polar area charts) to show sanitary conditions killed more soldiers than battle wounds." },
        { name: "Ignaz Semmelweis", dates: "1818 – 1865", desc: "Discoverer of the importance of handwashing in preventing puerperal (childbed) fever in maternity wards." },
        { name: "Lady Mary Wortley Montagu", dates: "1689 – 1762", desc: "Introduced variolation (inoculation against smallpox) to Great Britain after observing it in the Ottoman Empire." },
        { name: "Percivall Pott", dates: "1714 – 1788", desc: "Identified the first occupational cancer; linked scrotal cancer in chimney sweeps to soot exposure." },
        { name: "Rudolf Virchow", dates: "1821 – 1902", desc: "Father of Modern Pathology. Stated 'Medicine is a social science', linking disease to social conditions like poverty." },
        { name: "Walter Reed", dates: "1851 – 1902", desc: "Confirmed that yellow fever is transmitted by the Aedes aegypti mosquito, not direct contact." },
        { name: "Alice Hamilton", dates: "1869 – 1970", desc: "Pioneer in occupational epidemiology; investigated industrial poisoning from lead and mercury." },
        { name: "Alexander Fleming", dates: "1881 – 1955", desc: "Discovered penicillin in 1928, launching the antibiotic era." },
        { name: "Austin Bradford Hill", dates: "1897 – 1991", desc: "Formalized the randomized clinical trial (RCT) and developed criteria for determining causal links." },
        { name: "Richard Doll", dates: "1912 – 2005", desc: "Collaborated with Bradford Hill to statistically prove the link between smoking and lung cancer." },
        { name: "Janet Lane-Claypon", dates: "1877 – 1967", desc: "Pioneered modern epidemiological methods, including an early case-control study on breast cancer." },
        { name: "Jonas Salk", dates: "1914 – 1995", desc: "Developed the first effective Inactivated Polio Vaccine (IPV)." },
        { name: "Albert Sabin", dates: "1906 – 1993", desc: "Developed the Oral Polio Vaccine (OPV), which was easier to administer and key to global eradication." },
        { name: "Christiaan Eijkman", dates: "1858 – 1930", desc: "Discovered that beriberi was caused by a nutritional deficiency (Vitamin B1) by observing chickens fed polished rice." },
        { name: "Mary Mallon", dates: "1869 – 1938", desc: "Known as 'Typhoid Mary'; the first identified asymptomatic carrier of typhoid fever in the US." },
        { name: "Lemuel Shattuck", dates: "1793 – 1859", desc: "Authored the 1850 Report of the Sanitary Commission of Massachusetts, a blueprint for the US public health system." },
        { name: "Wade Hampton Frost", dates: "1880 – 1938", desc: "First professor of epidemiology in the US; developed 'cohort analysis' and mathematical expressions for disease spread." },
        { name: "Alexander Langmuir", dates: "1910 – 1993", desc: "Founder of the Epidemic Intelligence Service (EIS) at the CDC; established the concept of disease surveillance." },
        { name: "Geoffrey Rose", dates: "1926 – 1993", desc: "Proposed the 'population strategy' of prevention; wrote 'Sick Individuals and Sick Populations'." },
        { name: "D.A. Henderson", dates: "1928 – 2016", desc: "Directed the WHO Global Smallpox Eradication Campaign." },
        { name: "William H. Foege", dates: "1936 – Present", desc: "Devised the strategy of 'surveillance and containment' (ring vaccination) to eradicate smallpox." }
    ];

    // --- UTILS ---
    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function getRandomDistractors(correctName, count = 3) {
        let pool = figures.filter(f => f.name !== correctName).map(f => f.name);
        return shuffle(pool).slice(0, count);
    }

    function getRandomContributionDistractors(correctDesc, count = 3) {
        let pool = figures.filter(f => f.desc !== correctDesc).map(f => f.desc);
        return shuffle(pool).slice(0, count);
    }

    // --- GAME STATE ---
    let score = 0;
