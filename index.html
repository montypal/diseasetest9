<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detectives: Visual History</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #2980b9;
            --correct: #27ae60;
            --wrong: #c0392b;
            --bg: #f5f6fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        h1 { margin: 0; color: var(--primary); }
        .score-board { font-size: 1.2rem; font-weight: bold; color: var(--secondary); margin-top: 10px; }

        .question-box {
            background: #fff;
            padding: 20px;
        }

        .q-type {
            display: inline-block;
            background: #eee;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .prompt-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Image Styling */
        .visual-container {
            display: flex;
            gap: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .visual-img {
            width: 150px;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
        }

        .visual-clues {
            flex: 1;
        }

        /* Buttons */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .opt-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 15px;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .opt-btn:hover:not(:disabled) {
            border-color: var(--secondary);
            background: #f0f8ff;
        }

        .opt-btn.correct { background: #d5f5e3; border-color: var(--correct); color: #006400; }
        .opt-btn.wrong { background: #fadbd8; border-color: var(--wrong); color: #8b0000; }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .feedback.correct { background: #e8f8f5; border-left: 5px solid var(--correct); }
        .feedback.wrong { background: #fdedec; border-left: 5px solid var(--wrong); }

        .next-btn {
            display: none;
            float: right;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }

        /* Mobile */
        @media(max-width: 600px) {
            .visual-container { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Epidemiology Hall of Fame</h1>
        <div class="score-board">Score: <span id="score">0</span> / <span id="total">0</span></div>
    </header>

    <div id="game-area">
        </div>
</div>

<script>
    // --- ROBUST DATABASE ---
    // If an image fails to load, the 'onerror' in the HTML will handle it.
    const figures = [
        { 
            name: "Hippocrates", 
            desc: "First to suggest environmental factors (air, water, place) influence health.", 
            dates: "c. 460 – c. 370 BC",
            img: "https://upload.wikimedia.org/wikipedia/commons/f/f2/Bust_of_Hippocrates_%28cropped%29.jpg"
        },
        { 
            name: "John Snow", 
            desc: "Father of Field Epidemiology. Mapped cholera to the Broad Street pump.", 
            dates: "1813 – 1858",
            img: "https://upload.wikimedia.org/wikipedia/commons/c/cc/Dr_John_Snow_by_Barker_BW_1847.jpg"
        },
        { 
            name: "Edward Jenner", 
            desc: "Father of Immunology. Developed the smallpox vaccine using cowpox.", 
            dates: "1749 – 1823",
            img: "https://upload.wikimedia.org/wikipedia/commons/c/cd/Portrait_of_Edward_Jenner%2C_circa_1803_Wellcome_M0004456.jpg"
        },
        { 
            name: "Florence Nightingale", 
            desc: "Used polar area charts to show sanitation killed more soldiers than battle.", 
            dates: "1820 – 1910",
            img: "https://upload.wikimedia.org/wikipedia/commons/1/14/Florence_Nightingale_CDV_by_H_Lenthall.jpg"
        },
        { 
            name: "Louis Pasteur", 
            desc: "Proved Germ Theory; developed vaccines for rabies and anthrax.", 
            dates: "1822 – 1895",
            img: "https://upload.wikimedia.org/wikipedia/commons/3/3c/Albert_Edelfelt_-_Louis_Pasteur_-_Google_Art_Project.jpg"
        },
        { 
            name: "Robert Koch", 
            desc: "Identified agents of TB and Cholera; created postulates for causation.", 
            dates: "1843 – 1910",
            img: "https://upload.wikimedia.org/wikipedia/commons/0/05/Robert_Koch_NIP.jpg"
        },
        { 
            name: "Ignaz Semmelweis", 
            desc: "Pioneered handwashing to prevent puerperal (childbed) fever.", 
            dates: "1818 – 1865",
            img: "https://upload.wikimedia.org/wikipedia/commons/d/d4/Ignaz_Semmelweis_%281818-1865%29_in_1864.jpg"
        },
        { 
            name: "Joseph Goldberger", 
            desc: "Proved pellagra was a nutritional deficiency (niacin), not infectious.", 
            dates: "1874 – 1929",
            img: "https://upload.wikimedia.org/wikipedia/commons/a/ad/Joseph_Goldberger.jpg"
        },
        { 
            name: "Walter Reed", 
            desc: "Confirmed yellow fever is transmitted by mosquitoes.", 
            dates: "1851 – 1902",
            img: "https://upload.wikimedia.org/wikipedia/commons/e/e8/Walter_reed_photo.jpg"
        },
        { 
            name: "Alice Hamilton", 
            desc: "Founder of occupational epidemiology (lead/chemical poisoning).", 
            dates: "1869 – 1970",
            img: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Alice_Hamilton_student_portrait%2C_ca._1893_-_HS10419_%28cropped%29.jpg"
        },
        { 
            name: "Alexander Fleming", 
            desc: "Discovered penicillin, starting the antibiotic era.", 
            dates: "1881 – 1955",
            img: "https://upload.wikimedia.org/wikipedia/commons/b/bf/Alexander_Fleming_at_his_desk_in_a_white_lab_coat_with_penicillin_mold_in_petrie_dishes_around_him.jpg"
        },
        { 
            name: "William Farr", 
            desc: "Formalized vital statistics and disease surveillance systems.", 
            dates: "1807 – 1883",
            img: "https://upload.wikimedia.org/wikipedia/commons/a/a2/William_Farr._Photograph_by_Ernest_Edwards%2C_1867._Wellcome_V0026331.jpg"
        },
        { 
            name: "Jonas Salk", 
            desc: "Developed the Inactivated Polio Vaccine (IPV).", 
            dates: "1914 – 1995",
            img: "https://upload.wikimedia.org/wikipedia/commons/e/e4/Jonas_Salk_1988.jpg"
        },
        { 
            name: "Mary Mallon", 
            desc: "First identified asymptomatic carrier of typhoid in the US.", 
            dates: "1869 – 1938",
            img: "https://upload.wikimedia.org/wikipedia/commons/c/c5/Mary_Mallon_in_hospital_bed.jpg"
        }
    ];

    // --- GAME ENGINE ---
    let score = 0;
    let qCount = 0;
    const MAX_Q = 15;

    function init() {
        score = 0;
        qCount = 0;
        loadQ();
    }

    function loadQ() {
        if (qCount >= MAX_Q) {
            showResults();
            return;
        }
        
        qCount++;
        document.getElementById('total').innerText = qCount;
        document.getElementById('score').innerText = score;

        // Randomize Type: 0=Desc->Name, 1=Name->Desc, 2=Image->Name
        const type = Math.floor(Math.random() * 3);
        const item = figures[Math.floor(Math.random() * figures.length)];
        const distractors = getDistractors(item);
        const options = shuffle([item, ...distractors]);

        let html = '';

        if (type === 0) {
            // Desc -> Name
            html = `
                <div class="q-type">Type: Identification</div>
                <div class="prompt-text">Who is known for the following?</div>
                <div style="font-style:italic; background:#f4f4f4; padding:15px; border-left:4px solid var(--secondary); margin-bottom:20px;">
                    "${item.desc}"
                </div>
                <div class="options-grid">
                    ${renderOptions(options, item, 'name')}
                </div>
            `;
        } else if (type === 1) {
            // Name -> Desc
            html = `
                <div class="q-type">Type: Contribution</div>
                <div class="prompt-text">What was <strong>${item.name}'s</strong> major contribution?</div>
                <div class="options-grid">
                    ${renderOptions(options, item, 'desc')}
                </div>
            `;
        } else {
            // Image -> Name
            html = `
                <div class="q-type">Type: Visual ID</div>
                <div class="prompt-text">Identify this individual:</div>
                <div class="visual-container">
                    <img src="${item.img}" 
                         class="visual-img" 
                         alt="History Figure" 
                         onerror="this.onerror=null;this.src='https://placehold.co/150x180?text=${item.name.replace(' ','+')}'">
                    <div class="visual-clues">
                        <div><strong>Lived:</strong> ${item.dates}</div>
                        <div style="margin-top:5px; font-size:0.9em; color:#666;">(Look closely at the image and timeline)</div>
                    </div>
                </div>
                <div class="options-grid">
                    ${renderOptions(options, item, 'name')}
                </div>
            `;
        }

        html += `<div id="feedback" class="feedback"></div>`;
        html += `<button id="nextBtn" class="next-btn" onclick="loadQ()">Next Question</button>`;

        document.getElementById('game-area').innerHTML = html;
    }

    function renderOptions(opts, correctItem, field) {
        return opts.map(opt => `
            <button class="opt-btn" onclick="check(this, '${opt[field] === correctItem[field]}', '${correctItem.name}')">
                ${opt[field]}
            </button>
        `).join('');
    }

    function check(btn, isCorrect, correctName) {
        // Disable all
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);

        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        isCorrect = (isCorrect === 'true');

        if (isCorrect) {
            score++;
            btn.classList.add('correct');
            feedback.className = 'feedback correct';
            feedback.innerHTML = "<strong>Correct!</strong> Great job.";
        } else {
            btn.classList.add('wrong');
            feedback.className = 'feedback wrong';
            feedback.innerHTML = `<strong>Incorrect.</strong> The answer was ${correctName}.`;
            // Highlight correct
            btns.forEach(b => {
                if (b.innerText.includes(correctName) || (b.innerText.length > 20 && correctName === 'check_desc_logic')) {
                    b.classList.add('correct'); // Simple highlight
                }
            });
        }
        
        document.getElementById('score').innerText = score;
        feedback.style.display = 'block';
        nextBtn.style.display = 'block';
    }

    function getDistractors(correctItem) {
        let pool = figures.filter(f => f.name !== correctItem.name);
        pool = shuffle(pool);
        return pool.slice(0, 3);
    }

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function showResults() {
        document.getElementById('game-area').innerHTML = `
            <div style="text-align:center; padding:40px;">
                <h2 style="color:var(--secondary)">Quiz Complete!</h2>
                <div style="font-size:3rem; margin:20px 0; color:var(--primary); font-weight:bold;">${score} / ${MAX_Q}</div>
                <button class="next-btn" style="display:inline-block; float:none;" onclick="init()">Restart</button>
            </div>
        `;
    }

    // Start
    init();

</script>

</body>
</html>
